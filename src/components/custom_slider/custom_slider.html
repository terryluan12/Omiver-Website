{% load static %}
<div class="max-w-md mx-auto">
  <h3 class="text-center font-medium text-gray-700 mb-4">{{ marker }}</h3>

  <div class="relative w-full flex items-center">
    <!-- Custom Track Background -->
    <div class="absolute h-1.5 w-full bg-gradient-to-r from-blue-100 via-gray-200 to-blue-100 rounded-full"></div>

    <!-- Tick Marks -->
    <div class="absolute h-4 w-0.5 bg-gray-300" style="left: 25%;"></div>
    <div class="absolute h-4 w-0.5 bg-gray-300" style="left: 75%;"></div>

    <!-- HTML Range Input -->
    <input id="hippuric-slider" type="range" min="{{ min }}" max="{{ max }}" value="{{ value }}" disabled="true"
      class="w-full appearance-none bg-transparent relative z-10 custom-slider">
  </div>

  <!-- Labels -->
  <div class="flex justify-between text-lg font-medium text-gray-600 ">
    <span>{{ min }}</span>
    <span>{{ max }}</span>
  </div>
</div>
